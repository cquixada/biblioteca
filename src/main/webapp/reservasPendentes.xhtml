<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">Lista de Reserva</ui:define>

	<ui:define name="content">
		<h:form>
			<h:dataTable id="reservasPendentes"
				value="#{gerenciadorLivroBean.getReservasPendentes()}" var="reserva"
				border="1">

				<h:column>
					<f:facet name="header">
						<h:outputText value="TÃ­tulo" />
					</f:facet>
					<h:outputText value="#{reserva.livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{reserva.quantidade}" />
				</h:column>

			</h:dataTable>

			<br />

			<h:commandButton value="Voltar" action="livros?faces-redirect=true" />
			<h:commandButton value="Finalizar Reserva"
				action="#{gerenciadorLivroBean.finalizarReserva}" />

		</h:form>
	</ui:define>

</ui:composition>
