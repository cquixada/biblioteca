<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">Fazer Pedido</ui:define>

	<ui:define name="content">

		<h:form id="pedidoForm"
			rendered="#{sugestaoAquisicaoBean.sugestao != null}">

			<h:dataTable id="listaLivrosSugeridos"
				value="#{sugestaoAquisicaoBean.sugestao.livrosSugeridos}"
				var="livroSugerido" border="1">

				<h:column>
					<f:facet name="header">
						<h:outputText value="TÃ­tulo" />
					</f:facet>
					<h:outputText value="#{livroSugerido.livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:inputText value="#{livroSugerido.quantidade}" required="true">
						<f:validateLongRange minimum="0" maximum="999999" />
					</h:inputText>
				</h:column>

			</h:dataTable>

			<br />

			<h:commandButton id="botaoPedir" value="Pedir"
				action="#{sugestaoAquisicaoBean.fazerPedido}"
				rendered="#{sugestaoAquisicaoBean.sugestao.ativa}" />

			<h:commandButton id="botaoVoltar" value="Voltar"
				action="index?faces-redirect=true" immediate="true" />

		</h:form>

		<h:link value="Voltar" outcome="index"
			rendered="#{sugestaoAquisicaoBean.sugestao == null}" />

	</ui:define>

</ui:composition>
