<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Menu</ui:define>

	<ui:define name="content">
		<h:form>
			<h:commandLink action="pedido?faces-redirect=true"
				value="Fazer Pedido" />
			<br/>
			<h:commandLink action="livros?faces-redirect=true"
				value="Visualizar Livros" />
			<br/>
			<c:if test="#{reservaLivroBean.getReservasFinalizadas().size() > 0}">
				<h:commandLink action="reservasFinalizadas?faces-redirect=true"
					value="Reservas Finalizadas" />
			</c:if>
		</h:form>
	</ui:define>

</ui:composition>
